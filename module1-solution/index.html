<!doctype html>
<html lang="en" >
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <body ng-app="LunchCheck">
     <div ng-controller="LunchCheckController" class="container">
       <h1>Lunch Checker</h1>
           <div class="form-group">
               <input ng-style="lunchMenuStyle()" ng-model="lunchMenu" id="lunch-menu" type="text"
               placeholder={{msgPlaceHolder}} class="form-control" >
           </div>
           <div class="form-group">
               <button class="btn btn-default" ng-click="checkIfTooMuch()">Check If Too Much</button>
           </div>
           <div ng-style="finalresultStyle()" class="form-group message">
             {{finalresult}}
             <!-- Your message can go here. -->
           </div>
         </div>note: will treat " " as 0. so "1,2, ,3" is counted as 3.</div>
     </div>
  </body>
</html>
